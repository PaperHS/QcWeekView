apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
}

group 'cn.qingchegfit.widgets'
version '1.0'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../../android-fitcoach/repo'))
            pom.artifactId = 'weekview'

        }
    }
}